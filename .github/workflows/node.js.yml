name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # agar tum migrations chalana chahti ho to uncomment karo
      - name: Run Prisma Migrations
        run: npx prisma migrate deploy

      - name: Build TypeScript
        run: npm run build

      # agar tests nahi hain to comment kar do
      - name: Run Tests
        run: npm test
